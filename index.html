	<script>

	$(function () { // why isn't this stock functionality for dropdowns?

		$(".dropdown-menu").on('click', 'li', function () {
			var $theDropdown = $(this).parents(".dropdown"), $this = $(this);

			$('li', $(this).parent()).removeClass("active");
			$(this).addClass("active");

			$(".dropdown-toggle", $theDropdown).html( $this.text()  + " <b class='caret'></b>");

			$theDropdown.trigger("dropdownchange");

		});

	});
	</script>
