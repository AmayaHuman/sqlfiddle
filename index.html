<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>SQL Fiddle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">


	<link href="stylesheets/codemirror2.css" media="all" rel="stylesheet" type="text/css" />
	<link href="stylesheets/all.css" media="all" rel="stylesheet" type="text/css" />

	<script id="db_type_id-template" type="text/x-handlebars-template">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			{{selectedFullName}} <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
			{{#each dbTypes}}
			<li db_type_id="{{this.id}}" class="{{this.class}}"><a href="#"><i class="icon-tag"></i>{{this.full_name}}</a></li>
			{{/each}}
		</ul>
	</script>
	<script id="output-template" type="text/x-handlebars-template">
		<table id="results" class="table table-bordered table-striped">
			{{#if results.DATA.length}}
				<tr>
				{{#each results.COLUMNS}}
				<th>{{this}}</th>
				{{/each}}
				</tr>
				{{#each results.DATA}}
				<tr>
					{{#each this}}
					<td>{{this}}</td>
					{{/each}}
				</tr>
				{{/each}}
			{{/if}}
		</table>
		{{#if errorMessage}}
		<div id="messages" class="alert alert-error">{{errorMessage}}</div>	
		{{else}}
		<div id="messages" class="alert alert-success">Record Count: {{results.DATA.length}}; Execution Time: {{executionTime}}ms</div>	
		{{/if}}
	</script>	
</head>
<body>


	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
<!--- 
				<a class="sqlfiddle-icon" href=".">
					<img src="./img/sql_runner_reasonably_small_icon.png">
				</a>
 --->
				<a class="brand" href="/">SQL Fiddle</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="dropdown" id="db_type_id">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								Loading... <b class="caret"></b>
							</a>
						</li>
						<li class="divider-vertical"></li>
						<li class="">
							<a id="sample" href="#"><i class="icon-list-alt"></i>View Sample Fiddle</a>
						</li>
						<li class="">
							<a class="runQuery" href="#"><i class="icon-play"></i>Run Query</a>
						</li>
						<li class="">
							<a id="clear" href="#!"><i class="icon-refresh"></i>Clear</a>
						</li>
					</ul>
<!--- 
					<ul class="nav pull-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle"data-toggle="dropdown">
								 Share <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li class="twitter">
									<a href="#!/twitter"><i class="icon-retweet"></i>Twitter</a>
								</li>
								<li class="facebook">
									<a href="#!/facebook"><i class="icon-user"></i>Facebook</a>
								</li>
							</ul>
						</li>
					</ul>
 --->
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="span12" id="content">
			
				<div class="span12" id="schema-output">
					<div class="span6 panel schema pull-left">

								<form id="fiddleFormDDL" method="post" action="">
									<label for="result-ddl" class="well" style="margin-right: 20px;">
										<a href="#" id="buildSchema">Build Schema<i class="icon-download-alt"></i></a>
									</label>
									<textarea id="schema_ddl"></textarea>
								</form>

					</div><!-- end ddl div -->
					
					
					<div class="span6 panel sql pull-right">
						<form id="fiddleFormSQL" method="post" action="" class="schema_ready">
							<label for="sql-ta" class="well" style="margin-right: 20px;">
								<a href="#" class="runQuery">SQL<i class="icon-play"></i></a>
							</label>
							<textarea id="sql"></textarea>
						</form>
					</div><!-- end sql div -->
					
				</div><!-- end schema-output -->
				
				<div class="span12 panel" id="output">
				</div> <!-- end output -->
				
			</div><!-- end content -->
		</div><!-- end row-fluid -->
		
	</div><!-- end container-fluid -->
	
	<script src="javascripts/jquery.min.js" type="text/javascript"></script>
	<script src="javascripts/jquery.blockUI.js" type="text/javascript"></script>
	
	<script src="javascripts/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
	<script src="javascripts/json2.js" type="text/javascript"></script>
	<script src="javascripts/underscore-min.js" type="text/javascript"></script>
	<script src="javascripts/backbone-min.js" type="text/javascript"></script>	
	
	<script src="javascripts/codemirror.js" type="text/javascript"></script>
	<script src="javascripts/mode/mysql/mysql.js" type="text/javascript"></script>
	
	<script src="javascripts/bootstrap-collapse.js" type="text/javascript"></script>
	<script src="javascripts/bootstrap-dropdown.js" type="text/javascript"></script>

	<script src="javascripts/fiddle2.js" type="text/javascript"></script>
	<script src="javascripts/fiddle_backbone.js" type="text/javascript"></script>

	<script src="javascripts/date.format.js" type="text/javascript"></script>
	<script src="javascripts/ddl_builder.js" type="text/javascript"></script>

  </body>
</html>
